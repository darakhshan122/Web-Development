<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>body color change</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="border: 2px solid black;">
    <div class="buttons-container">
      <h3>click on below to change color</h3>
      <button
        class="button"
        id="yellow"
        style="background-color: rgb(229, 239, 90)"
      >
        yellow
      </button>
      <button class="button" id="grey" style="background-color: grey">
        grey
      </button>
      <button
        class="button"
        id="blue"
        style="background-color: rgb(72, 72, 166)"
      >
        blue
      </button>
      <button
        class="button"
        id="pink"
        style="background-color: rgb(237, 85, 201)"
      >
        pinkkk
      </button>
      
    </div>
    <div class="refresh-container " >
        <button type="button" style="border:none ; "  onclick="window.location.reload();"><i class=" fa-solid fa-rotate-right" style="font-size:large;"></i></button>
      </div>

      

  </body>

  <script src="javascript.js"></script>
</html>
