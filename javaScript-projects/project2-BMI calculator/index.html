<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI-calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color: #dcdcdc">
    
    <div class="button-container">
      <button class="start-button">Start</button>
    </div>
    <div class="bmi-container">
      <form action="">
        <h3>BMI CALCULATOR</h3>
        Height in cm:<input type="text" id="height" /> Weight in kg:<input
          type="text"
          id="weight"
        />
        <button type="submit" style="margin: auto">calculate</button>
        <span
          class="result"
          style="
            margin-top: 5px;
            background-color: whitesmoke;
            box-shadow: 5px 5px 5px #b0b0b0;
          "
        ></span>
      </form>

        <p>To calculate bmi value for another values click on below refresh button..</p>
        <button type="button" style="border:none ; "  onclick="window.location.reload();"><i class=" fa-solid fa-rotate-right" style="font-size:large;"></i></button>
    
    </div>
    <div class="guide-conatiner" style="background-color:#AAAAAA; width: 100%;height:25vh ; text-align: center;">
        <h3>BMI weight guide</h3>
        <h5>underweight=18.6</h5>
        <h5>normal=18.6 to 24.9</h5>
        <h5>overweight=above 24.9</h5>
      </div>

    <!-- custom pop up box -->
    <div id="customAlert" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <p id="alertMessage"></p>
      </div>
    </div>

    <script src="javascript.js"></script>
  </body>
</html>
