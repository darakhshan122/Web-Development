<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shape Dragging Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="drop-box">
        <div class="drop-area" id="drop-square"><b>square</b></div>
        <div class="drop-area" id="drop-circle"><b>circle</b></div>
        <div class="drop-area" id="drop-reactangle"><b>reactangle</b></div>
        <div class="drop-area" id="drop-triangle"><b>triangle</b></div>
        <div class="drop-area" id="drop-semicircle"><b>semicircle</b></div>
      </div>
      <div class="shapes">
        <div class="box">
          <img src="square.jfif" class="shape" id="square" draggable="true" />
        </div>
        <div class="box">
          <img src="moon1.jfif" class="shape" id="circle" draggable="true" />
        </div>
        <div class="box">
          <img src="triangle2.jfif" class="shape" id="triangle" draggable="true" />
        </div>
        <div class="box">
          <img src="semicircle.png" class="shape" id="semicircle" draggable="true" />
        </div>
        <div class="box">
          <img
            src="rectangle.png"class="shape" id="reactangle" draggable="true"/>
        </div>
      </div>
   
    </div>

    <script src="javascript.js"></script>
  </body>
</html>
